<!doctype html>
<html lang="en" ng-app="app">
	<head>
		<meta charset="utf-8">
		<title>Report</title>
		
		<link rel="stylesheet" href="css/font-awesome-4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/app.css">
		<script src="js/angular.min.js"></script>
		<script src="core.js"></script>
	</head>
	<body ng-controller="controller" style="width:100%;height:100%;overflow:hidden;position:relative;" ng-keydown="changePage($event)">

							sub title
						</h3>
					</div>
				</div>
			</div>
			<div class="page sideFade" style="width:{{100 / page.length}}%;">
				<div style="margin:20px;height:100%;">
					<h1>part title</h1>
					<div class="sub-logo-lines"></div>
					
					<div class="vCenter">
						<div style="font-size:25px;margin:0 auto;width:450px;">
							text here
						</div>

				</div>

</html>
